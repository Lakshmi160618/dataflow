<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R+FR Skincare Products</title>
    <style>
        /* Add your CSS styles here */
        /* This is just a placeholder style */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            float: left;
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
        }

        .cart {
            clear: both;
            margin-top: 20px;
            text-align: center;
        }

        .cart button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart button:hover {
            background-color: #45a049;
        }

        .cart ul {
            list-style-type: none;
            padding: 0;
        }

        .cart li {
            margin-bottom: 5px;
        }

        .cart span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to R+FR Skincare Products</h1>
    <h2>For Men</h2>
    <div class="products">
        <div class="product">
            <img src="/home/gcpcloud305/flaskfiles/signuppage/image1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1</p>
            <p>$19.99</p>
            <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
        <!-- Add more products here -->
    </div>
    <h2>For Women</h2>
    <div class="products">
        <div class="product">
            <img src="/home/gcpcloud305/flaskfiles/signuppage/image2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2</p>
            <p>$29.99</p>
            <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>
        <!-- Add more products here -->
    </div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </ul>
        <p>Total: <span id="cart-total">$0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        // JavaScript functions for adding products to the cart and checkout
        let cart = [];
        let total = 0;

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            updateCart();
        }

        function updateCart() {
            let cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            total = 0;
            cart.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
                total += item.price;
            });
            document.getElementById('cart-total').textContent = '$' + total.toFixed(2);
        }

        function checkout() {
            // Implement checkout functionality (e.g., redirect to payment page)
            alert('Thank you for your purchase!');
            cart = []; // Clear the cart after checkout
            updateCart(); // Update the cart display
        }
    </script>
</body>
</html>
